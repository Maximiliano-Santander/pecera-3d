<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Configurador de Pecera 3D</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header>
        <h1>Configurador de Pecera 3D</h1>
    </header>

    <main>
        <!-- Controles de usuario -->
        <div id="controls">
        <label>
            Ancho (cm):
            <input type="number" id="width" value="200" step="1" min="50" />
        </label>
        <label>
            Alto (cm):
            <input type="number" id="height" value="150" step="1" min="50" />
        </label>
        <label>
            Profundidad (cm):
            <input type="number" id="depth" value="100" step="1" min="50" />
        </label>
        <button id="updateDimensions">Actualizar dimensiones</button>
        <button id="addGravel">A침adir gravilla</button>
        <button id="addPlant">A침adir planta</button>
        </div>

        <!-- Contenedor de la escena 3D -->
        <div id="scene-container"></div>
    </main>

    <!-- Three.js y controles de c치mara -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.140.0/examples/js/controls/OrbitControls.js"></script>
    <!-- Tu l칩gica en JavaScript -->
    <script src="app.js"></script>
</body>
</html>
